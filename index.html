<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>Rabbit Escape Level Editor</title>
<script src="level-editor.js"></script>
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="elm"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('elm'),
    flags: {
        worldText: "      \n      \n      \n r b )\n######",
        mode: "Edit",
        urlPrefix: ""
    }
  });
  app.ports.saveAndQuit.subscribe(function(data) {
    console.log(data);
    alert(
        "Sorry, the standalone level editor can't save!  " +
        "Please copy and paste the text version of the level " +
        "by clicking the 'code' button at the far end of the " +
        "toolbar.  For a more convenient editing interface, " +
        "with a working save button, see " +
        "http://artificialworlds.net/rabbit-escape/levels .  " +
        "[Note: I printed your level out to the browser console " +
        "too, in case it's helpful.]"
    );
  });
  </script>
</body>
</html>
